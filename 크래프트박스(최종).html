<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크래프트박스 2.0 MBTI 테스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d3561 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* 배경 애니메이션 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* 메인 헤더 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #f59e0b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        /* 진행 바 */
        .progress-container {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* 질문 카드 */
        .question-card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .question-number {
            color: #3b82f6;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #f1f5f9;
        }

        .question-image {
            width: 100%;
            max-width: 300px;
            height: 200px;
            margin: 20px auto;
            display: block;
            object-fit: contain;
            border-radius: 10px;
        }

        /* 선택지 */
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }

        .option.selected {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.2);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .option-icon {
            font-size: 1.5rem;
            min-width: 30px;
        }

        .option-text {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #e2e8f0;
        }

        /* 크래프트박스 2.0 신규 기능 안내 */
        .new-feature {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .new-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .new-feature-text {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* 버튼 */
        .btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 로딩 화면 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-dots {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: #3b82f6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #94a3b8;
            text-align: center;
            line-height: 1.6;
        }

        /* 결과 화면 */
        .result-card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .result-header {
            font-size: 1.5rem;
            font-weight: 800;
            color: #3b82f6;
            margin-bottom: 30px;
        }

        .champion-image {
            width: 450px;
            height: 300px;
            margin: 0 auto 25px;
            border-radius: 0%;
            border: 3px solid #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }

        .champion-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #f6fa02;
        } 

        .result-description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #cbd5e1;
            margin-bottom: 25px;
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 35px;
        }

        .hashtag {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #60a5fa;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .craftbox-tips {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
        }

        .tips-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 15px;
            text-align: center;
        }

        .tips-content {
            font-size: 1rem;
            line-height: 1.8;
            color: #e2e8f0;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .question-card {
                padding: 25px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .result-card {
                padding: 30px;
            }

            .question-image {
                max-width: 250px;
                height: 150px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

                hashtags: ["#긍정성", "#즐거움", "#활발함", "#웃음"],
                tips: "재미있는 챔피언들로 다양한 경험을 쌓으며 즐겁게 성장하세요. 팀의 무드메이커로서 밝은 에너지와 긍정적인 분위기를 조성하고, 재미있고 유쾌한 업적들을 우선적으로 도전하며 즐기세요."
            }
        };

        // 게임 상태
        let currentQuestion = 0;
        let answers = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        let selectedOption = null;

        // 배경 애니메이션 생성
        function createFloatingCubes() {
            const bgAnimation = document.getElementById('bgAnimation');
            for (let i = 0; i < 15; i++) {
                const cube = document.createElement('div');
                cube.className = 'floating-cube';
                cube.style.left = Math.random() * 100 + '%';
                cube.style.animationDelay = Math.random() * 20 + 's';
                cube.style.animationDuration = (15 + Math.random() * 10) + 's';
                bgAnimation.appendChild(cube);
            }
        }

        // 테스트 시작
        function startTest() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('testScreen').classList.remove('hidden');
            createFloatingCubes();
            showQuestion();
        }

        // 질문 표시
        function showQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('newFeatureText').textContent = question.newFeature;
            
            // 이미지 표시
            const questionImage = document.getElementById('questionImage');
            if (question.image) {
                questionImage.src = question.image;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }
            
            // 진행률 업데이트
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentQuestion + 1} / ${questions.length}`;
            
            // 선택지 생성
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-icon">${option.icon}</div>
                    <div class="option-text">${option.text}</div>
                `;
                optionElement.onclick = () => selectOption(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });
            
            selectedOption = null;
            document.getElementById('nextBtn').disabled = true;
        }

        // 선택지 선택
        function selectOption(index, element) {
            // 이전 선택 해제
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // 현재 선택 표시
            element.classList.add('selected');
            selectedOption = index;
            
            document.getElementById('nextBtn').disabled = false;
        }

        // 다음 질문
        function nextQuestion() {
            if (selectedOption === null) return;
            
            // 답변 기록
            const question = questions[currentQuestion];
            const selectedAnswer = question.options[selectedOption];
            answers[selectedAnswer.type]++;
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showLoading();
            }
        }

        // 로딩 화면 표시
        function showLoading() {
            document.getElementById('testScreen').classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            // 4초 후 결과 표시
            setTimeout(() => {
                showResult();
            }, 4000);
        }

        // 결과 표시
        function showResult() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            // MBTI 계산
            const mbti = 
                (answers.E > answers.I ? 'E' : 'I') +
                (answers.S > answers.N ? 'S' : 'N') +
                (answers.T > answers.F ? 'T' : 'F') +
                (answers.J > answers.P ? 'J' : 'P');
            
            const result = mbtiResults[mbti];
            
            // 결과 표시
            document.getElementById('championImg').src = result.championImage;
            document.getElementById('resultTitle').textContent = `당신은 "${result.nickname} ${result.champion}"입니다!`;
            document.getElementById('resultDescription').textContent = result.description;
            
            // 해시태그 표시
            const hashtagsContainer = document.getElementById('hashtags');
            hashtagsContainer.innerHTML = '';
            result.hashtags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'hashtag';
                tagElement.textContent = tag;
                hashtagsContainer.appendChild(tagElement);
            });
            
            // 크래프트박스 활용법 표시
            document.getElementById('craftboxTips').textContent = result.tips;
        }

        // 테스트 재시작
        function restartTest() {
            currentQuestion = 0;
            answers = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            selectedOption = null;
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            
            // 배경 애니메이션 초기화
            document.getElementById('bgAnimation').innerHTML = '';
        }

        // 초기화
        window.onload = function() {
            createFloatingCubes();
            
            // 로고 이미지 설정 (실제 이미지 URL로 교체 필요)
            // document.getElementById('logoImage').src = '크래프트박스_로고_URL';
        };
    </script>
</body>
</html>
